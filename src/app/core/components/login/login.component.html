<form class="login-form">
  <h2>Sign in</h2>
  <div class="login-form-group">
    <label for="email"></label>
    <input type="email" id="email" required>
  </div>
  <div class="login-form-group">
    <label for="password"></label>
    <input type="password" id="password" required>
  </div>
  <login-button></login-button>
  <div class="login-form-group">
      <div class="login-form-group__sign-in-or-create">
        <button type="button" class="login-form-group__sign-in-button"><span>Sign In</span></button>
          <a href="#" class="login-form-group__create-account-link">
          or <span>Create an account</span>
        </a>

      </div>
  </div>
</form>
