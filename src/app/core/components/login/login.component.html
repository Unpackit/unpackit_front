<form class="login-form">
  <p class="login-form__title">Sign in</p>
  <div class="login-form__fields">
    <label for="email"></label>
    <input class="login-form__field._email" type="email" id="email" required>
  </div>
  <div class="login-form__fields">
    <label for="password"></label>
    <input class="login-form__field._password" type="password" id="password" required>
  </div>
  <login-button/>
  <div class="login-form__fields">
      <div class="login-form__buttons">
        <button type="button" class="sign-in-button"><span>Sign In</span></button>
          <a href="#" class="create-account-link">
          or <span>Create an account</span>
          </a>
      </div>
  </div>
</form>
